# CONFIGURAÇÃO GLOBAL PADRÃO
jwt:
  secret: ${JWT_SECRET:change-me-256-bit-secret-string-change-me}
  expiration-seconds: 28800

spring:
  config:
    import: optional:file:.env[.properties],optional:file:../.env[.properties]
  application:
    name: teamfoundry
  profiles:
    active: docker  # perfil ativo por padrão
  jpa:
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  main:
    allow-bean-definition-overriding: true
  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  flyway:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

app:
  mail:
    from: ${APP_MAIL_FROM}
    enabled: ${APP_MAIL_ENABLED}
  cloudinary:
    base-url: ${CLOUDINARY_BASE_URL:https://res.cloudinary.com/teamfoundry/raw/upload/}
  password-reset:
    url: ${APP_PASSWORD_RESET_URL}
  site:
    media:
      storage-dir: ${APP_SITE_MEDIA_DIR:uploads/site}
      public-path: /media/site
  news:
    enabled: ${NEWSAPI_ENABLED:false}
    api-key: ${NEWSAPI_KEY:56ac4b5c930f41979fdf586909a7a7b8}
    base-url: ${NEWSAPI_BASE_URL:https://newsapi.org/v2}
    top-headlines-path: ${NEWSAPI_TOP_HEADLINES_PATH:/top-headlines}
    everything-path: ${NEWSAPI_EVERYTHING_PATH:/everything}
    country: ${NEWSAPI_COUNTRY:pt}
    category: ${NEWSAPI_CATEGORY:business}
    portuguese-sources: ${NEWSAPI_PORTUGUESE_SOURCES:publico,observador,jn}
    language: ${NEWSAPI_LANGUAGE:pt}
    query: ${NEWSAPI_QUERY:Portugal}
  employee:
    certificates-upload-dir: ${APP_CERTIFICATES_UPLOAD_DIR:uploads/certificates}

  registration:
    cv-upload-dir: uploads/cv
    verification:
      expiration-minutes: 30
    pending-retention-minutes: 60
    pending-cleanup-interval-ms: 300000
  oauth2:
    front-success-url: ${OAUTH2_FRONT_SUCCESS_URL:http://localhost:5173/oauth/google/callback}

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-password: changeit
    key-alias: teamfoundry-local

---

#  PERFIL DE TESTES (H2 - memória)
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

---

# PERFIL DE DESENVOLVIMENTO (DOCKER - PostgreSQL local)
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://localhost:5432/teamfoundry_db
    username: teamfoundry_user
    password: teamfoundry_pass
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never

---

# PERFIL DE PRODUÇÃO
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://<HOST_DO_PROFESSOR>:5432/<NOME_DA_BASE>
    username: <USERNAME>
    password: <PASSWORD>
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never
server:
  port: 8080

app:
  mail:
    enabled: true

# JWT configuration
jwt:
  secret: ${JWT_SECRET:change-me-32-bytes-minimum-change-me-change-me}
  expiration-seconds: 28800

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}
